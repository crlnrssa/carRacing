<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida de Carros</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <div class="track">
        <div class="car" id="car1"></div>
        <div class="car" id="car2"></div>
        <div class="car" id="car3"></div>
        <div class="car" id="car4"></div>
        <div class="car" id="car5"></div>
    </div>
    <div id="bet">
        <label for="amount">Valor da aposta (m√≠nimo R$5): </label>
        <input type="number" id="amount" min="5" value="5">
        <br>
        <label for="pilot">Escolha o piloto: </label>
        <select id="pilot">
            <option value="1">Piloto 1</option>
            <option value="2">Piloto 2</option>
            <option value="3">Piloto 3</option>
            <option value="4">Piloto 4</option>
            <option value="5">Piloto 5</option>
        </select>
        <br>
        <button onclick="startRace()">Apostar e Correr</button>
    </div>
    <div id="result"></div>
</body>
</html>
